{% extends "base.html" %}

{% block title %}简博客 - 确认您的账号{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        欢迎, {{ current_user.username }}!
    </h1>
    <h3>您还未确认您的账号!</h3>
    <p>
        在您使用本站前,请确认您的账号.
        请检查您的收件箱,应该会收到一封有确认链接的邮件.
    </p>
    <p>
        再次发送确认邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击此处发送</a>
    </p>
</div>
{% endblock %}
